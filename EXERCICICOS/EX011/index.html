<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias edm HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador </p>
    <picture>
        <source media="(max-width:750px)" srcset="Imagens/foto-P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/foto-M.png" type="image/png">
        <img src="Imagens/foto-G.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/minha-musica.mp3"controls autoplay></audio>
  <audio preload="metadata" controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <script src="midia/guanacast-33.mp3" type="audio/ogg"></script>
    <source src="midia/guanacast-33.mp3" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>

  </audio>
</body>.
</html>
